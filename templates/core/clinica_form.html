{% extends 'core/base.html' %}

{% block title %}{% if form.instance.pk %}Editar Clínica{% else %}Nova Clínica{% endif %}{% endblock %}

{% block content %}
<h2>{% if form.instance.pk %}Editar Clínica{% else %}Nova Clínica{% endif %}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="{% url 'clinica_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
